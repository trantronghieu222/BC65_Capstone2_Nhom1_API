						<div class="form-group">

						<div class="form-group">

						<div class="form-group">

						<div class="form-group">

						<div class="form-group">

						</div>

						<div class="form-group">
							<div class="input-group">
								<input type="text" name="desc" id="desc" class="form-control input-sm"
									placeholder="Desc">
							</div>
							<span class="sp-thongbao" id="tbDesc"></span>
						</div>

            <div class="form-group">
