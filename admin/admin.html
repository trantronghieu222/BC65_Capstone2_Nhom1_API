      <!-- Page Content Holder -->
      <div id="content">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button
                type="button"
                id="sidebarCollapse"
                class="btn btn-info navbar-btn"
              >
                <i class="glyphicon glyphicon-align-left"></i>
                <span>Toggle Sidebar</span>
              </button>
            </div>

            <div
              class="collapse navbar-collapse"
              id="bs-example-navbar-collapse-1"
            >
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Page</a></li>

              </ul>
            </div>

        <div class="container">
          <div class="card text-center">
            <!-- Header -->
            <div class="card-header myCardHeader">
              <div class="row">
                <div class="col-md-6">
                  <h3 class="text-left text-primary font-weight-bold">
                    Products List
                  </h3>
                </div>
                <div class="col-md-6 text-right">
                  <button
                    class="btn btn-primary"
                    id="btnThem"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    Add Product
                  </button>
                </div>
              </div>
            </div>

            <!-- Body -->
            <div class="card-body">
              <div class="row mb-3">
                <div class="col">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name Product"
                      id="searchName"
                    />
                    <div class="input-group-prepend">
                      <span
                        class="input-group-text"
                        id="btnTimNV"
                        onclick="searchProductByName()"
                        style="cursor: pointer;"
                        ><i class="fa fa-search"></i
                      ></span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <select name="" id="sortProduct" class="form-control">
                    <option value="">Sort by price</option>
                    <option value="tang">Ascending</option>
                    <option value="giam">Descending</option>
                  </select>
                </div>
              </div>
              <table class="table table-bordered table-hover myTable">
                <thead class="text-primary">
                  <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Screen</th>
                    <th>blackCamera</th>
                    <th>frontCamera</th>
                    <th>img</th>
                    <th>desc</th>
                    <th>type</th>
                    <th><em class="fa fa-cog"></em></th>
                  </tr>
                </thead>
                <tbody id="tableDanhSach"></tbody>
              </table>
            </div>

            <!-- Footer -->
            <div class="card-footer myCardFooter">
              <nav>
                <ul
                  class="pagination justify-content-center"
                  id="ulPhanTrang"
                ></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <header class="head-form mb-0">
            <h2 id="header-title">Product</h2>
          </header>

          <!-- Modal Header -->
          <!-- 	<div class="modal-header">
					<h4 class="modal-title" id="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div> -->

          <!-- Modal body -->
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <input
                  id="MaSP"
                  class="form-control"
                  placeholder="Mã sản phẩm được tạo tự động"
                  readonly
                />
              </div>

              <div class="form-group">
                <div class="input-group">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control input-sm"
                    placeholder="name"
                  />
                </div>

                <span class="sp-thongbao" id="tbName"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <input
                    type="number"
                    name="price"
                    id="price"
                    class="form-control input-sm"
                    placeholder="Price"
                  />
                </div>
                <span class="sp-thongbao" id="tbPrice"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <input
                    type="text"
                    name="screen"
                    id="screen"
                    class="form-control input-sm"
                    placeholder="Screen"
                  />
                </div>
                <span class="sp-thongbao" id="tbScreen"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <input
                    type="text"
                    name="backCamera"
                    id="backCamera"
                    class="form-control input-sm"
                    placeholder="BackCamera"
                  />
                </div>
                <span class="sp-thongbao" id="tbBackCamera"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <input
                    type="text"
                    name="frontCamera"
                    id="frontCamera"
                    class="form-control"
                    placeholder="FrontCamera"
                  />
                </div>

                <span class="sp-thongbao" id="tbFrontCamera"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <input
                    type="text"
                    name="img"
                    id="img"
                    class="form-control input-sm"
                    placeholder="Img"
                  />
                </div>
                <span class="sp-thongbao" id="tbImg"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <input
                    type="text"
                    name="desc"
                    id="desc"
                    class="form-control input-sm"
                    placeholder="Desc"
                  />
                </div>
                <span class="sp-thongbao" id="tbDesc"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <select class="form-control" id="type">
                    <option value="Type">Type</option>
                    <option value="Iphone">Iphone</option>
                    <option value="Samsung">Samsung</option>
                  </select>
                </div>

                <span class="sp-thongbao" id="tbType"></span>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <button
              id="btnThemSP"
              type="button"
              class="btn btn-success"
              onclick="addProduct()"
            >
              Add Product
            </button>
            <button
              id="btnCapNhat"
              type="button"
              class="btn btn-success"
              onclick="updateProduct()"
            >
              Update
            </button>
            <button
              id="btnDong"
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
